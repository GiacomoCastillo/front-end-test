<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-circus" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-8">
    <mat-card class="p-4 shadow">
      <mat-tab-group>
        <!-- Tab de Login -->
        <mat-tab label="Login">
          <h3 mat-card-title class="text-center my-3">Login Colaborador</h3>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
              <!-- Campo de Usuario -->
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username" type="text" placeholder="Username" />
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Campo obligatorio</mat-error>
              </mat-form-field>

              <!-- Campo de Contraseña -->
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Ingresa tu contraseña" />
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria</mat-error>
              </mat-form-field>

              <!-- Botón de Login -->
              <button mat-raised-button color="primary" class="w-100" [disabled]="loginForm.invalid">
                Iniciar Sesión
              </button>
            </form>
          </mat-card-content>
        </mat-tab>

        <!-- Tab de Registro -->
        <mat-tab label="Registro">
          <h3 mat-card-title class="text-center my-3">Registro Colaborador</h3>
          <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
              <!-- Campo de Usuario -->
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username" type="text" placeholder="Username" />
                <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Campo obligatorio</mat-error>
              </mat-form-field>

              <!-- Campo de Email -->
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Correo electrónico" />
                <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Campo obligatorio</mat-error>
                <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Formato de correo inválido</mat-error>
              </mat-form-field>

              <!-- Campo de Contraseña -->
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Contraseña" />
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Campo obligatorio</mat-error>
              </mat-form-field>

              <!-- Botón de Registro -->
              <button mat-raised-button color="accent" class="w-100" [disabled]="registerForm.invalid">
                Registrar
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
